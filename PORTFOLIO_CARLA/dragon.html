<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miss 3D — Dragon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100;400&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="Header">
        <a href="index.html">
            <img src="img/logo/miss3d_v01.webp" alt="logomiss3d" class="Header-logo">
        </a>
    </header>

    <main class="Wrapper">
        <!-- ===== Título sección ===== -->
        <div class="PageIntro">
            <a href="projects.html" class="Back">← back</a>
            <h1 class="Product-kicker">dragon</h1>
        </div>

        <!-- ===== PRODUCTO HERO ===== -->
        <section class="Product">
            <div class="Product-mediaWrap">
                <div class="Product-media">
                    <div class="Gallery" aria-label="Galería de producto">
                        <div class="Gallery-container">
                            <img src="img/img_dragon/DRAGON1.webp" alt="Dragon 1" class="Gallery-img isVisible">
                            <img src="img/img_dragon/DRAGON2.webp" alt="Dragon 2" class="Gallery-img">
                            <img src="img/img_dragon/DRAGON3.2.webp" alt="Dragon 3" class="Gallery-img">
                            <img src="img/img_dragon/DRAGON4.webp" alt="Dragon 4" class="Gallery-img">
                        </div>
                        <button type="button" class="Gallery-arrow Gallery-arrow--prev"
                            aria-label="Imagen anterior">‹</button>
                        <button type="button" class="Gallery-arrow Gallery-arrow--next"
                            aria-label="Imagen siguiente">›</button>
                    </div>
                </div>
                <div class="Product-aux">
                    <span class="aux-left">drag to see 360°</span>
                    <a class="aux-right" href="#">open viewer</a>
                </div>
            </div>

            <div class="Product-info">
                <h2 class="Product-title">Dragon</h2>
                <p class="Product-desc">
                    A digital sculpture of a mythological creature. It combines strength and elegance through detailed
                    anatomy and expressive form. </p>

                <div class="Product-meta">
                    <div class="price">€180.00</div>

                    <div class="qty">
                        <label for="qty">qty</label>
                        <input id="qty" type="number" min="1" value="1">
                    </div>
                </div>

                <div class="Product-actions">
                    <a href="#" id="addToCart" class="Btn primary">add to cart</a>
                    <a href="checkout.html" class="Btn ghost">buy now</a>
                </div>

            </div>
        </section>

        <!-- ===== MÁS ÍTEMS ===== -->
        <section class="More">
            <h3 class="More-title">more items</h3>
            <div class="More-grid">
                <a href="alien.html" class="More-card">
                    <div class="More-code">001 · 23</div>
                    <div class="More-media"><img src="img/img_alien/ALIEN_1.webp" alt="robot heart"></div>
                    <div class="More-caption">“alien”</div>
                </a>

                <a href="llave.html" class="More-card">
                    <div class="More-code">002 · 24</div>
                    <div class="More-media"><img src="img/img_llave/LLAVE.webp" alt="llave"></div>
                    <div class="More-caption">“key”</div>
                </a>

                <a href="corazon_robot.html" class="More-card">
                    <div class="More-code">005 · 25</div>
                    <div class="More-media"><img src="img/img_corazon/FRONT.1.webp" alt="corazon_robot"></div>
                    <div class="More-caption">“robot heart”</div>
                </a>

                <a href="clothes.html" class="More-card">
                    <div class="More-code">006 · 23</div>
                    <div class="More-media"><img src="img/img_conjunto/CONJUNTO3.webp" alt="clothes"></div>
                    <div class="More-caption">"clothes"</div>
                </a>
            </div>
        </section>

    </main>
</body>

</html>
