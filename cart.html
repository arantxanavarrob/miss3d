<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miss 3D — Shopping cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100;400&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/index.css" />
</head>

<body>

    <header class="Header">
        <div class="Header-inner">

            <!-- izquierda -->
            <input type="checkbox" id="menu-toggle" class="Header-toggle">
            <label for="menu-toggle" class="Header-hamburger" aria-label="Abrir menú">☰</label>
            <!-- logo -->
            <a href="index.html" class="Header-logo">
                <img src="img/logo/miss3d_v01.webp" alt="Miss 3D logo">
            </a>
            <!-- menú centrado -->
            <nav class="Header-nav">
                <ul class="Header-ul">
                    <li><a class="Header-link" href="index.html">home</a></li>
                    <li><a class="Header-link" href="projects.html">projects</a></li>
                    <li><a class="Header-link" href="contact.html">contact</a></li>
                </ul>
            </nav>
            <!-- CTA derecha -->
            <a href="#" class="Header-cta">
                buy
                <img src="svg/arrow-white.svg" alt="arrow" class="Header-cta-arrow">
            </a>
        </div>
    </header>

    <main class="Wrapper">
        <h1 class="PageTitle">shopping cart</h1>
        <div id="cart-list"></div>
        <div class="CartTotal">
            <div class="CartTotal-line">
                <span>total</span>
                <span id="cart-total">€459.00</span>
            </div>
            <div class="CartButton-container">
                <a href="checkout.html" class="CartButton" id="goCheckout">BUY ITEMS SELECTED</a>
            </div>
        </div>

        <!-- ===== item 1 ===== -->
        <article class="CartItem">
            <div>
                <div class="CartItem-code">001 · 23</div>
                <div class="CartItem-media">
                    <img src="img/img_dragon/DRAGON3.2.webp" alt="dragon">
                </div>
            </div>

            <div>
                <h3 class="CartItem-title">dragon</h3>
                <div class="CartItem-actions">
                    <span class="drag">drag to see 360°</span>
                    <span class="remove">remove item</span>
                </div>
            </div>
        </article>

        <!-- ===== item 2 ===== -->
        <article class="CartItem">
            <div>
                <div class="CartItem-code">001 · 23</div>
                <div class="CartItem-media">
                    <img src="img/img_alien/ALIEN_2.webp" alt="alien">
                </div>
            </div>

            <div>
                <h3 class="CartItem-title">alien</h3>
                <div class="CartItem-actions">
                    <span class="drag">drag to see 360°</span>
                    <span class="remove">remove item</span>
                </div>
            </div>
        </article>

        <!-- ===== item 3 ===== -->
        <article class="CartItem">
            <div>
                <div class="CartItem-code">001 · 23</div>
                <div class="CartItem-media">
                    <img src="img/img_habitacion/habitacion4.webp" alt="habitacion">
                </div>
            </div>

            <div>
                <h3 class="CartItem-title">room</h3>
                <div class="CartItem-actions">
                    <span class="drag">drag to see 360°</span>
                    <span class="remove">remove item</span>
                </div>
            </div>
        </article>
    </main>


    <!-- FOOTER -->
    <footer class="Footer">
        <div class="Footer-wrapper">
            <!-- Columna logo -->
            <div class="Footer-column">
                <a href="index.html">
                    <img src="img/logo/miss3d_v01.webp" alt="Miss 3D logo" class="Footer-logo">
                </a>
            </div>

            <!-- Columna enlaces 1 -->
            <div class="Footer-column">
                <ul class="Footer-ul">
                    <li class="Footer-li"><a href="index.html" class="Footer-a">home</a></li>
                    <li class="Footer-li"><a href="projects.html" class="Footer-a">projects</a></li>
                    <li class="Footer-li"><a href="contact.html" class="Footer-a">contact</a></li>
                </ul>
            </div>

            <!-- Columna newsletter -->
            <div class="Footer-column Footer-newsletter">
                <h6 class="Footer-h7">contact with me</h6>
                <input type="email" class="Footer-input" placeholder="e-mail" aria-label="e-mail">
                <div class="Footer-social" aria-label="social links">
                    <img src="png/facebook_white_bg.png" alt="Facebook" class="Footer-logos">
                    <img src="png/linkedin_white_bg.png" alt="Linkedin" class="Footer-logos">
                    <img src="png/instagram_white_bg.png" alt="Instagram" class="Footer-logos">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
